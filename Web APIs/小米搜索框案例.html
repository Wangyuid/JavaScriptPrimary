<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .mi {
            position: relative;
            width: 223px;
            margin: 100px auto;
        }

        .mi input {
            width: 223px;
            height: 48px;
            padding: 0 10px;
            font-size: 14px;
            line-height: 48px;
            border: 1px solid #e0e0e0;
            outline: none;
        }

        .mi .search {
            border: 1px solid #ff6700;
        }

        .result-list {
            display: none;
            position: absolute;
            left: 0;
            top: 48px;
            width: 223px;
            border: 1px solid #ff6700;
            border-top: 0;
            background: #fff;
            list-style: none;
        }

        .result-list a {
            display: block;
            padding: 6px 15px;
            font-size: 12px;
            color: #424242;
            text-decoration: none;
        }

        .result-list a:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class="mi">
        <input type="search" placeholder="小米笔记本">
        <ul class="result-list">
            <li><a href="#">全部商品</a></li>
            <li><a href="#">小米手机</a></li>
            <li><a href="#">小米手环</a></li>
            <li><a href="#">小米耳机</a></li>
            <li><a href="#">黑鲨手机</a></li>
        </ul>
    </div>
    <script>
        //获取元素
        let search = document.querySelector('input')
        let list = document.querySelector('.result-list')
        //设置事件监听
        search.addEventListener('focus', function () {
            //搜索框变色
            search.classList.add('search')
            //显示下拉菜单
            list.style.display = 'block'
        })
        //设置事件监听
        search.addEventListener('blur', function () {
            //搜索框去色
            search.classList.remove('search')
            //隐藏下拉菜单
            list.style.display = 'none'
        })
    </script>
</body>

</html>
