<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 70px;
            height: 140px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        a {
            text-decoration: none;
        }

        img {
            width: 70px;
            height: 140px;
            position: absolute;
            display: inline-block;
            border-radius: 5px;
        }

        .pink {
            transform: rotate(180deg);
            transform-origin: left bottom;
        }

        #container:hover .pink {
            transform: rotate(0deg);
            transition: all 1s;
        }
    </style>
</head>

<body>
    <div id="container">
        <a href="#"><img src="./img/transition1.png" alt=""></a>
        <a href="#"><img class="pink" src="./img/transition2.png" alt=""></a>
    </div>
</body>

</html>
