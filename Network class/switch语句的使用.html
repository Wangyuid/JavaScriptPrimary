        let num1 = +prompt('请输入第一个数')
        let num2 = +prompt('请输入第二个数')
        let cam = prompt('请输入运算符')
        switch (cam) {
            case '+' :
                alert(`计算结果是${num1 + num2}`)
                break
            case '-' :
            alert(`计算结果是${num1 - num2}`)
                break
            case '*' :
            alert(`计算结果是${num1 * num2}`)
                break
            case '/' :
            alert(`计算结果是${num1 / num2}`)
                break
            default:
                document.write('请输入正确的运算符')
        }
    </script>
