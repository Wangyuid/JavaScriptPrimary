<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间对象</title>
</head>

<body>
    <script>
        //new 实例化时间对象
        //小括号为空可以获得当前时间
        let date = new Date()
        //小括号写时间，可以返回指定时间
        let date2 = new Date('2022-11-26 18:00:00')
    </script>
</body>

</html>
