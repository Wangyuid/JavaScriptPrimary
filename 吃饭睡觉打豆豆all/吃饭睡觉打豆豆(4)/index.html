<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃饭睡觉打豆豆</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="header">
        <div class="content">
            <a href="#">ToDolist</a>
            <input type="text" placeholder="添加ToDo" id="text">
        </div>
    </div>
    <div id="todolist">
        <div class="ing">
            <div class="head">
                <h2>正在进行</h2>
                <span id="numStart">0</span>
            </div>
            <ul id="start"></ul>
        </div>
        <div class="finished">
            <div class="head">
                <h2>已经完成</h2>
                <span id="numEnd">0</span>
            </div>
            <ul id="end"></ul>
        </div>
    </div>
    <script src="./js.js"></script>
</body>

</html>
