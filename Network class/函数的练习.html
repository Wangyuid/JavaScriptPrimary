        // getSum(2,3)
        //封装累加和函数
        function getSum(start, end) {
            let sum = 0
            for (let i = start; i <= end; i++) {
                start = start || 0
                end = end || 0
                sum += i
            }
            document.write(sum)
        }
        getSum(1, 7)
    </script>
