<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的马</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 0 auto;
            overflow: hidden;
            width: 176px;
            height: 125px;
            background-image: url(./img/HORSE1.GIF);
        }

        div:hover {
            animation: run 1.5s infinite;
        }

        @keyframes run {
            0% {
                background-image: url(./img/HORSE1.GIF);
            }

            10% {
                background-image: url(./img/HORSE1.GIF);
            }

            20% {
                background-image: url(./img/HORSE2.GIF);
            }

            30% {
                background-image: url(./img/HORSE3.GIF);
            }

            40% {
                background-image: url(./img/HORSE4.GIF);
            }

            50% {
                background-image: url(./img/HORSE5.GIF);
            }

            60% {
                background-image: url(./img/HORSE6.GIF);
            }

            70% {
                background-image: url(./img/HORSE7.GIF);
            }

            80% {
                background-image: url(./img/HORSE8.GIF);
            }

            90% {
                background-image: url(./img/HORSE9.GIF);
            }

            100% {
                background-image: url(./img/HORSE10.GIF);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
