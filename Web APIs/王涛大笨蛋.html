<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王涛</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 100px;
            margin: 20px auto;
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <h1>王涛大笨蛋</h1>
    <script>
        let h = document.querySelector('h1')
        h.addEventListener('mouseenter', function () {
            h.style.color = 'green'
        })
        h.addEventListener('mouseleave', function () {
            h.style.color = 'red'
        })
    </script>
</body>

</html>
