<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>++前置后置问题</title>
</head>

<body>
    <script>
        let i = 1
        //++前置
        console.log(++i + i)
        //输出结果为4
        let n = 3
        //--前置
        console.log(--n - n)
        //输出结果为0
        let j = 1
        //++后置
        console.log(j++ + j)
        //输出结果为3
        let m = 3
        //--后置
        console.log(m-- - m)
        //输出结果为1
    </script>
</body>

</html>
