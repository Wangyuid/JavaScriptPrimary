<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
</head>

<body>
    <form action="" name="form" id="form">
        <table>
            <tr>
                <td><img src="./img/QQ图片20220928082356.png" alt="" width="50px"></td>
                <td colspan="3">
                    <h3>简易计算器</h3>
                </td>

            </tr>
            <tr>
                <td>第一个数</td>
                <td colspan="3"><input type="text" name="num1"></td>


            </tr>
            <tr>
                <td>第二个数</td>
                <td colspan="3"><input type="text" name="num2"></td>

            </tr>
            <tr>
                <td><input type="button" value="   +   " onclick="computer('+')"></td>
                <td><input type="button" value="   -   " onclick="computer('-')"></td>
                <td><input type="button" value="   ÷   " onclick="computer('/')"></td>
                <td><input type="button" value="   ×   " onclick="computer('*')"></td>
            </tr>
            <tr>
                <td>计算结果</td>
                <td colspan="3"><input type="text" name="value"></td>

            </tr>
        </table>
    </form>
