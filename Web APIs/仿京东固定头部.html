<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿京东固定头部</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #header {
            width: 100%;
            height: 80px;
            position: fixed;
            top: -80px;
            left: 0;
            text-align: center;
            font-size: 55px;
            background-color: purple;
            transition: all 0.5s
        }

        #main {
            width: 60%;
            height: 2000px;
            margin: 0 auto;
            background-color: pink;
            position: relative;
            z-index: -1;
        }

        #aside {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: green;
            top: 500px;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="header">顶部导航栏</div>
    <div id="main">
        <div id="aside"></div>
    </div>
    <script>
        //获取元素
        let header = document.querySelector('#header')
        let main = document.querySelector('#main')
        let aside = document.querySelector('#aside')
        //给页面添加事件监听
        window.addEventListener('scroll',function(){
            if(document.documentElement.scrollTop >= aside.offsetTop){
                header.style.top = '0'
            }else{
                header.style.top = '-80px'
            }
        })
    </script>
</body>

</html>
