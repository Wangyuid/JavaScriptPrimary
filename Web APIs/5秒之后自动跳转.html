<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5秒之后自动跳转</title>
</head>

<body>
    <a href="https://www.baidu.com">支付成功,5秒之后自动跳转</a>
    <script>
        //获取元素
        let a = document.querySelector('a')
        let n = 5
        let timer = setInterval(function () {
            n--
            a.innerHTML = `支付成功,${n}秒之后自动跳转`
            if (n == 0) {
                clearInterval(timer)
                location.href = 'http://www.baidu.com'
            }
        }, 1000)
    </script>
</body>

</html>
