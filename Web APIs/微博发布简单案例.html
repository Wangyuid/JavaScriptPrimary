<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博发布</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #span {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="text" maxlength="200">
        <span id="span">0</span>
    </div>
    <script>
        //获取元素
        let text = document.querySelector('#text')
        let span = document.querySelector('#span')
        //设置事件监听
        text.addEventListener('input', function () {
            span.innerHTML = text.value.length
        })
    </script>
</body>

</html>
