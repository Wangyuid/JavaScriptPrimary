<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求三色球的个数</title>
</head>
<body>
    <script>
        var red,white,black
        for (var i = 1; i<31; i++){
            red = i
            for (var j = 1; j<31; j++){
                white = j
                for (var k = 1; k<31; k++){
                    black = k
                    if((red + white == 25) && (white + black == 31) && (red + black == 28)){
                        document.write("红球red:" + red + "<br>白球white:" + white  + "<br>黑球black:" + black)
                        break
                    }
                        
                }
            }
        }
    </script>
</body>
</html>
