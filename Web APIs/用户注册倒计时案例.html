<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册倒计时案例</title>
</head>

<body>
    <button disabled>我已阅读并同意此协议(6)</button>
    <script>
        //获取元素
        let btn = document.querySelector('button')
        //设置变量用来计数
        let i = 6
        //开启定时器
        let time = setInterval(function () {
            i--
            btn.innerHTML = `我已阅读并同意此协议(${i})`
            if (i === 0) {
                clearInterval(time)
                btn.innerHTML = `我已阅读并同意此协议`
                btn.disabled = false
            }
        }, 1000)

    </script>
</body>

</html>
