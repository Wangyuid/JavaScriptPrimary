<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件监听</title>
</head>

<body>
    <button>
        点击我
    </button>
    <script>
        //获取元素
        let btn = document.querySelector('button')
        //事件监听(注册事件)
        btn.addEventListener('click', function () {
            alert('你真棒')
        })
    </script>
</body>

</html>
