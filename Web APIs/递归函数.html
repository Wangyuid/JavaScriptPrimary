<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归函数</title>
</head>

<body>
    <script>
        //在函数体内调用自己的函数
        //容易造成死循环，记得设置退出条件
        let num = 0
        function fn() {
            num++
            console.log(111)
            if (num >= 100) {
                return
            }
            fn()
        }
        fn()
    </script>
</body>

</html>
