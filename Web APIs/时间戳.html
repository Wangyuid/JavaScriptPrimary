<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳</title>
</head>

<body>
    <script>
        //时间戳就是毫秒数
        //三种方法获取时间戳
        //1.getTime()
        let date = new Date()
        console.log(date.getTime())
        //2.+new Date()
        console.log(+new Date())
        //3.Date.now() 无需实例化，只能返回当前时间的时间戳，前两种可以返回指定时间的时间戳
        console.log(Date.now())
    </script>
</body>

</html>
