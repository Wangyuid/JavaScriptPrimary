<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D变换</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    div {
        display: inline-block;
    }

    div:nth-of-type(1) {
        width: 100px;
        height: 100px;
        background-color: red;
    }

    div:nth-of-type(2) {
        width: 100px;
        height: 100px;
        background-color: green;
    }
</style>

<body>
    <div>
        1
    </div>
    <div>
        2
    </div>

</body>

</html>
